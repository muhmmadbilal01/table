<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <center>
    <br><br>
    <h1>HTML Table</h1>
    <br><br><br><br>
  </center>
  <center>
    <table border="2">
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="4">Seminar</th>

      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td style="background-color: #FCFDCC;" rowspan="2">8:00a.m</td>
        <td style="background-color: #CDCDFF;" rowspan="2">5:00p.m</td>
        <td>Indroduction to XML</td>


      </tr>
      <tr>

        <td>Validity DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="4">Tuesday</td>
        <td style="background-color: #FCFDCC;">8:00 a.m</td>
        <td style="background-color: #FCFDCC;">11:00a.m</td>
        <td rowspan="2">Xpath</td>
      </tr>
      <tr>
        <td style="background-color: #FCFDCC;" rowspan="2">11:00 a.m</td>
        <td style="background-color: #CEFECF;" rowspan="2">2:00p.m</td>
      </tr>
      <tr>
        <td rowspan="2">XLS Transformation</td>
      </tr>
      <tr>
        <td style="background-color: #CEFECF;">2:00 a.m</td>
        <td style="background-color: #CDCDFF;">5:00p.m</td>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>Wednesday</td>
        <td style="background-color: #FCFDCC;">8:00 a.m</td>
        <td style="background-color: #CEFECF;">12:00 p.m</td>
        <td>XLS Formatting objects</td>
      </tr>
    </table>
  </center>
</body>

</html>
